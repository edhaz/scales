{% extends "layout.html" %}

{% block title %}Scales|Home{% endblock %}

{% block body %}
<div class="container-fluid text-center bg-white">
    <p>{{ instrument }}</p>
    <p>{{ grade }}</p>
    {% for scale in scales %}
        <p>{{ scale }}</p>
    {% endfor %}
    <form action="/" method="post">
        <button class="btn btn-primary" type="refresh">Refresh</button>
    </form>
</div>
{% endblock %}
