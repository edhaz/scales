{% extends "base.html" %}

{% block title %}About{% endblock %}

{% block app_content %}

    <div class="">
        <img class="" src="./static/scales.png" alt="Scales logo" style="max-width: 100px">
        <h2>Scales</h2>
        <div class="container-fluid" style="max-width: 350px">
